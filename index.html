<!DOCTYPE html>
<html>
<head>
  <style>
    #text-box {
      font-family: 'Courier New', Courier, monospace;
      width: 500px;
      height: 300px;
      margin: auto;
      display: block;
      text-align: center;
      overflow-y: scroll;
      border: 2px solid gray;
      border-radius: 10px;
      padding: 10px;
    }

    #buttons {
      text-align: right;
      padding-right: 10px;
    }

    #clear-btn, #copy-btn {
      background-color: lightgray;
      border: 1px solid gray;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      margin-left: 5px;
    }

    #text-instructions {
      font-style: italic;
      text-align: center;
      margin-top: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="text-instructions">
    Click in the box and begin typing<br>
    <em>* If you're on OperaGX turn on the Clicky mod for a full typewriter immersion</em>
  </div>
  <div id="text-box" contenteditable="true"></div>
  <div id="buttons">
    <button id="clear-btn">Clear</button>
    <button id="copy-btn">Copy</button>
  </div>

  <script>
    const textBox = document.querySelector("#text-box");
    const clearBtn = document.querySelector("#clear-btn");
    const copyBtn = document.querySelector("#copy-btn");

    // Persist data on page refresh
    window.addEventListener("beforeunload", (event) => {
      localStorage.setItem("typedText", textBox.innerHTML);
    });
    window.addEventListener("load", () => {
      textBox.innerHTML = localStorage.getItem("typedText") || "";
    });

    // Prevent backspace key
    textBox.addEventListener("keydown", (event) => {
      if (event.key === "Backspace") {
        event.preventDefault();
      }
    });

    // Clear button functionality
    clearBtn.addEventListener("click", () => {
      textBox.innerHTML = "";
    });

    // Copy button functionality
    copyBtn.addEventListener("click", () => {
      const selection = window.getSelection();
      const range = document.createRange();
      range.selectNodeContents(textBox);
      selection.removeAllRanges();
      selection.addRange(range);
      document.execCommand("copy");
      selection.removeAllRanges();
    });
  </script>
</body>
</html>
